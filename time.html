    <!-- CSS -->

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/logo-spidertanks.ico" type="image/x-icon">

    <!-- Bootstrap -->

        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">

</head>

<body>

    <header>
        <nav class="navbar-expand-lg navbar">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Spider Tanks</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">Início</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="time.html">Planilha por Time</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="tank.html">Planilha por Tank</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <h1>Planilha por Time</h1>

    <!-- Formulário de times -->

    <main class="container">
        <form id="time-formulario">
            <input type="text" id="time-receber" placeholder="Digite o nome do time">
            <button type="submit" id="time-adicionar" class="botao">Adicionar time</button>
        </form>

        <!-- Lista de times -->
        <div id="times-lista" class="lista-oculta">
            <table>
                <thead>
                    <tr class="tabela-titulo">
                        <th scope="col">Horário</th>
                        <th scope="col">Time</th>
                        <th scope="col">Vitórias</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aqui serão adicionados os times dinamicamente pelo JavaScript -->
                </tbody>
            </table>

            <!-- Botão de remover todos os times -->
            <button id="botao-remover-todos" class="botao-remover botao" title="Remover todos os times">
                Excluir times
            </button>
        </div>
    </main>

    <footer class="footer">
        Desenvolvido por <a href="https://github.com/vanessalaureano" target="_blank">Vanessa Laureano</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

    <script src="script/time.js"></script>

</body>

</html>
