    <h1>Spider Tanks</h1>

    <!-- Formulário -->

    <main>
        <form id="time-formulario">
            <input type="text" id="time-receber" placeholder="Digite o nome do time">
            <button type="submit" id="time-adicionar" class="botao">Adicionar time</button>
        </form>

        <!-- Lista de jogadores -->

        <div id="times-lista" class="lista-oculta">
            <table>
                <thead>
                    <tr class="tabela-titulo">
                        <th scope="col">Check-in</th>
                        <th scope="col">Time</th>
                        <th scope="col">Vitórias</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="tabela-conteudo">
                        <td id="horario-check-in">00h00min</td>
                        <td id="nome-time">Nome do time</td>
                        <td id="vitorias">
                            <button id="botao-subtrair" class="botao-subtrair botao">-</button>
                            00
                            <button id="botao-somar" class="botao-somar botao">+</button>
                        </td>
                        <td>
                            <button id="botao-remover" class="botao-remover botao" title="Remover time">
                                Excluir
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <button id="botao-remover-todos" class="botao-remover botao" title="Remover todos os times">
                Excluir times
            </button>
        </div>
    </main>
